<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()" onkeydown="onKeyDown(event)">
    <h1>Space Invaders</h1>
    <button onclick="level(1)">Start</button>
    <button class="freeze" onclick="freezeAliens()">Freeze aliens</button><br><br>
    <div class="level">
        <button onclick="level(1)">Easy</button>
        <button onclick="level(2)">Normal</button>
        <button onclick="level(3)">Hard</button>
    </div>
    <h2>Score: <span>0</span></h2>
    <div class="board-container">
    </div>
    <div class="modal">
        <h3></h3>
        <button onclick="level(1)">Restart</button>
    </div>
    <script src="js/util.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/alien.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
